<!DOCTYPE html>
<!--
表天ぷら
タイトルとヘッダーと説明文を入力する
-->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hexajoy</title>

    <link href="style.css" rel="stylesheet" type="text/css" media="screen,print" />
    <link href="../css/base.css" rel="stylesheet" type="text/css" media="screen,print" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

    <meta name="bmstable" content="https://script.google.com/macros/s/AKfycbyEea99wMfCbI7wfI71asQlaG_rnfKTmac2wxI25RzfALi8wy8/exec?header=hexajoy" />
</head>
    <body class="diff">
        <div class="wrap">
            <div class="content">
                <h1>Hexajoy</h1>
                <section class="md_content">
                    <p>
                        自分用に作った差分たち　せっかくなのでひっそり公開<br />
                        自分のやりたい曲でやりたい譜面をマイペースに作っていきます<br />
                        曲を無視した配置や無音ノーツを含む物もあるので苦手な方は要注意<br />
                        levelは★★です<br />
                        このページは次期難易度表フォーマットに対応しています
                    </p>
                    <p>
                        <a href="https://drive.google.com/open?id=0B-jo3hSmNHFaSUNPanhQQ3VINUU">譜面まとめ（GoogleDrive）</a>
                    </p>
                    <p>
                        <a href="#" id="btn_update_history">更新履歴</a>
                        <span style="display: none;" id="spn_update_history">更新履歴</span>
                    </p>

                    <textarea style="display: none; width:100%;" name="update_history" id="update_history" cols="50" rows="6" readonly></textarea>
                    <script type="text/javascript">
                        $("#btn_update_history").click(function(){
                            event.preventDefault();
                            $("#update_history").show();
                            $("#btn_update_history").hide();
                            $("#spn_update_history").show();
                            $("#update_history").load("update_history.txt");
                        });
                    </script>
                </section>
            </div>
        </div>


    <!--　　　　　ここから難易度表本体　　　　　-->
    <div class="tableflame">
        <table align="center" cellspacing="1" cellpadding="2"　border="0" bgcolor="#000000" id="table_int">
        </table>
    </div>

    <script type="text/javascript" charset="utf-8" src="table.js"></script>

</body>
</html>
