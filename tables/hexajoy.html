<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hexajoy</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.19/sorting/natural.js"></script>

    <meta name="bmstable" content="header/hexajoy.json" />
</head>
    <body class="diff">
        <div class="wrap">
            <div class="content">
                <h1>Hexajoy</h1>
                <section class="md_content">
                    <p>
                        自分のやりたい曲でやりたい譜面をマイペースに作っていきます<br />
                        <b>無音マシマシな詰め込み譜面が多いです　苦手な方は要注意</b><br />
                        表記レベルは★★基準です<br />
                        非推奨は初期の黒歴史譜面<br />
                        このページは次期難易度表フォーマットに対応しています
                    </p>
                    <p>
                        <a href="https://drive.google.com/open?id=0B-jo3hSmNHFaSUNPanhQQ3VINUU">譜面まとめ（GoogleDrive）</a>
                    </p>
                    <p>
                        <a href="#" id="btn_update_history">更新履歴</a>
                    </p>

                    <textarea style="display: none; width:100%;" name="update_history" id="update_history" cols="50" rows="6" readonly></textarea>
                    <script type="text/javascript">
                        $(function(){
                            $("#update_history").load("update_history.txt");
                            $("#btn_update_history").click(function(event){
                                event.preventDefault();
                                $("#update_history").show();
                            });
                        });
                    </script>

                    <h2></h2>
                    <table id="difficulty_table" class="display cell-border compact"></table>

                </section>
            </div>
        </div>



        <script type="text/javascript" charset="utf-8" src="js/table_general.js"></script>
        <script type="text/javascript">
            var table_data = "https://script.google.com/macros/s/AKfycbxMG5jqTHVZqSqE3dNkvc-QUcgm1-soiy0xMOJQn0ycCy2ZBGiy/exec?tablename=hexajoy";
            var table_columns = [
                {
                    title: 'level',
                    data: 'level',
                    type: 'natural',
                },
                {
                    title: 'タイトル<br>(LR2IR)',
                    data: 'title',
                    width: "25%",
                    render: ParseData.parseTitle,
                },
                {
                    title: 'アーティスト<br>(本体URL)',
                    data: 'artist',
                    width: "15%",
                    render: ParseData.parseArtist,
                },
                {
                    title: '差分',
                    render: ParseData.parseSabun,
                    orderable: false,
                },
                {
                    title: '日付',
                    data: 'date',
                    render: ParseData.parseDate,
                },
                {
                    title: 'BPM',
                    data: 'main_bpm',
                },
                {
                    title: 'Total/Notes<br>(回復量)',
                    render: ParseData.parseTotalnotes,
                    type: 'natural',
                },
                {
                    title: '譜面傾向',
                    width: "8%",
                    data: 'score_type',
                    render: ParseData.parseType,
                },
                {
                    title: 'コメント',
                    data: 'comment',
                }
            ];
        </script>

</body>
</html>
