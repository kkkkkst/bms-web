<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ジャパリパーク</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.19/sorting/natural.js"></script>

    <meta name="bmstable" content="header/tanosi.json" />
</head>
<body class="diff">
    <div class="wrap">
        <div class="content">
            <h1>ジャパリパーク</h1>
            <section class="md_content">
                <p>
                    すごーい！君は発狂が得意なフレンズなんだね！<br />
                    きみはスコアを出すのが苦手なの？<br />
                    へーきへーき！フレンズによって得意な事違うから！<br />
                    <br />
                    プレイした譜面で、<strong>グッときた譜面（当社比）</strong>を片っ端からブチ込んでいきます<br />
                    自分用の難易度を付けたfavフォルダみたいなやつです<br />
                    4以降は地力が上がれば増えます　上がらなければ増えません<br />
                    -2は ～★9、 -1は ～★19、 0以降は★★0～ となっています<br />
                    このページは次期難易度表フォーマットに対応しています
                </p>

                <h2></h2>
                <table id="difficulty_table" class="display cell-border compact"></table>

            </section>
        </div>
    </div>

    <script type="text/javascript" charset="utf-8" src="js/table_general.js"></script>
    <script type="text/javascript">
        var table_data = "https://script.google.com/macros/s/AKfycbxMG5jqTHVZqSqE3dNkvc-QUcgm1-soiy0xMOJQn0ycCy2ZBGiy/exec?tablename=tanoc";
        var table_columns = [
            {
                title: 'level',
                data: 'level',
                type: 'natural',
            },
            {
                title: 'タイトル<br>(LR2IR)',
                data: 'title',
                width: "40%",
                render: ParseData.parseTitle,
            },
            {
                title: 'アーティスト',
                data: 'artist',
                width: "30%",
                render: ParseData.parseArtist,
            },
            {
                title: 'コメント',
                data: 'comment',
            }
        ];
    </script>

</body>
</html>
