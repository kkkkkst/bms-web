<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>避難Joy</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"

  <body class="diff">

      <div class="content">
        <h1>避難Joy</h1>
        <section class="md_content">
          <p>
            新ロダ（<a href="http://gnqg.rosx.net/upload/upload.cgi"

    <script

      charset="utf-8"

    <script type="text/javascript">
      var table_data =
        'https://script.google.com/macros/s/AKfycbxMG5jqTHVZqSqE3dNkvc-QUcgm1-soiy0xMOJQn0ycCy2ZBGiy/exec?tablename=hinanjoy';
      var table_columns = [
        {
          title: 'level',
          data: 'level',
          type: 'natural',

        {
          title: 'タイトル<br>(LR2IR)',
          data: 'title',
          width: '25%',
          render: ParseData.parseTitle,
